name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build -- --configuration production

      - name: Check build output
        run: |
        echo "üìÅ Contenido de dist/my-web-page/browser:"
        ls -lh dist/my-web-page/browser
        echo "üßæ Primeras l√≠neas de index.html:"
        head -n 10 dist/my-web-page/browser/index.html

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MYPORTFOLIO_C5ACA }}"
          channelId: live
          projectId: myportfolio-c5aca
